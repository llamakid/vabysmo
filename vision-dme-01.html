<!DOCTYPE html>
<html>
    <head>
        <title>Vabysmo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/vision-dme.css">

        <script src="js/veeva-library.js"></script>
        <script src="js/main.js"></script>
        
    </head>
    <body>

        <div class="main-content">
            <img src="img/Vision_dme_bkg_1.png" alt="" class="bgimg">
            <img src="img/Global_expand_btn.png" alt="" class="isi-expand" onclick="showISIPopup('isi-pop');">
            
            <div class="namd-btn" onclick="goToPage('vision-namd-01');"></div>
            <div class="rvo-btn" onclick="goToPage('vision-rvo-01');"></div>
            
            <img src="img/Study_Design_btn.png" alt="" class="content-btn btn-study-design" onclick="showISIPopup('study-design-pop');">
            <img src="img/Treat_Extend_btn.png" alt="" class="content-btn btn-treat-extend" onclick="showISIPopup('treat-extend-pop');">
            
            <div class="graph-label-container">
                <img src="img/Vision_dme_graph_explore_content_1.png" alt="" class="graph-label animated-slideUp">
            </div>
            
            <div class="arrow-nav arrow-prev" onclick="goToPage('vision-namd-01');"></div>
            <div class="arrow-nav arrow-next" onclick="goToPage('vision-rvo-01');"></div>

            <div class="bottom_nav">
                <img src="img/Global_nav_bkg.png" alt="" class="bottom_nav_bkg" >
                <div class="nav-btn-container">
                    <img src="img/Global_nav_home.png" alt="" class="bottom_nav_home_btn" onclick="goToPage('index');">
                    <img src="img/Global_nav_dual_pathway.png" alt="" class="bottom_nav_duelPathway_btn" onclick="goToPage('dual-pathway-01');">
                    <img src="img/Global_nav_vision_tap.png" alt="" class="bottom_nav_vision_btn" onclick="goToVisionIndication('dme');" >
                    <img src="img/Global_nav_drying.png" alt="" class="bottom_nav_drying_btn" onclick="goToDryingIndication('dme');">
                    <img src="img/Global_nav_durability.png" alt="" class="bottom_nav_durability_btn" onclick="goToDurabilityIndication('dme');">
                    <img src="img/Global_nav_safety.png" alt="" class="bottom_nav_safety_btn" onclick="goToPage('safety');">
                    <img src="img/Global_nav_start_today.png" alt="" class="bottom_nav_start_today_btn" onclick="goToPage('start-today');">
                    <div class="nav-spacer"></div>
                    <img src="img/Global_nav_references.png" alt="" class="bottom_nav_references_btn" onclick="showISIPopup('references-pop');">
                    <img src="img/Global_nav_PI.png" alt="" class="bottom_nav_pi_btn" onclick="goToPage('prescribing-info');">
                </div>
            </div>

            <div id="isi-pop" class="hidden popup">
                <img src="img/Global_ISI_popup.png" alt="" class="isi-content">
                <div class="popup-close" onclick="hideISIPopup('isi-pop');"></div>
            </div>

            <div id="references-pop" class="hidden popup">
                <img src="img/Global_reference_popup.png" alt="" class="isi-content">
                <div class="references-popup-close" onclick="hideISIPopup('references-pop');"></div>
            </div>

            <div id="study-design-pop" class="hidden popup">
                <img src="img/Vision_dme_study_design_popup.png" alt="" class="study-design-content">
                <div class="popup-close" onclick="hideISIPopup('study-design-pop');"></div>
            </div>

            <div id="treat-extend-pop" class="hidden popup">
                <img src="img/Vision_dme_treat_extend_popup.png" alt="" class="treat-extend-content">
                <div class="popup-close" onclick="hideISIPopup('treat-extend-pop');"></div>
            </div>
        </div>
        
        <video id="screensaver-video" class="screensaver-video" autoplay muted loop>
            <source src="./videoScreensaver.mp4" type="video/mp4" />
        </video>
        
        <script src="js/screenSaver.js"></script>
        
        <script>
            setLastPage('vision-dme-01');
        </script>
    </body>
</html>
