<!DOCTYPE html>
<html>
    <head>
        <title>Vabysmo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/drying-namd-02.css">

        <script src="js/veeva-library.js"></script>
        <script src="js/main.js"></script>
        
    </head>
    <body>

        <div class="main-content">
            <img src="img/Drying_namd_bkg_3.png" alt="" class="bgimg">
            <img src="img/Global_expand_btn.png" alt="" class="isi-expand" onclick="showISIPopup('isi-pop');">
            
            <div class="dme-btn" onclick="goToPage('drying-dme-01');"></div>
            <div class="rvo-btn" onclick="goToPage('drying-rvo-01');"></div>

            <div class="arrow-nav arrow-prev" onclick="goToPage('drying-namd-01');" ></div>
            <div class="arrow-nav arrow-next" onclick="goToPage('drying-dme-01');" ></div>

            <div class="bottom_nav">
                <img src="img/Global_nav_bkg.png" class="bottom_nav_bkg" >
                <div class="nav-btn-container">
                    <img src="img/Global_nav_home.png" class="bottom_nav_home_btn" onclick="goToPage('index');">
                    <img src="img/Global_nav_dual_pathway.png" class="bottom_nav_duelPathway_btn" onclick="goToPage('dual-pathway-01');">
                    <img src="img/Global_nav_vision.png" class="bottom_nav_vision_btn" onclick="goToVisionIndication('namd');" >
                    <img src="img/Global_nav_drying_tap.png" class="bottom_nav_drying_btn" onclick="goToDryingIndication('namd');">
                    <img src="img/Global_nav_durability.png" class="bottom_nav_durability_btn" onclick="goToDurabilityIndication('namd');">
                    <img src="img/Global_nav_safety.png" class="bottom_nav_safety_btn" onclick="goToPage('safety');">
                    <img src="img/Global_nav_start_today.png" class="bottom_nav_start_today_btn" onclick="goToPage('start-today');">
                    <div class="nav-spacer"></div>
                    <img src="img/Global_nav_references.png" class="bottom_nav_references_btn" onclick="showISIPopup('references-pop');">
                    <img src="img/Global_nav_PI.png" class="bottom_nav_pi_btn" onclick="goToPage('prescribing-info');">
                </div>
            </div>

            <div id="isi-pop" class="hidden popup">
                <img src="img/Global_ISI_popup.png" alt="" class="isi-content">
                <div class="popup-close" onclick="hideISIPopup('isi-pop');"></div>
            </div>

            <div id="references-pop" class="hidden popup">
                <img src="img/Global_reference_popup.png" alt="" class="isi-content">
                <div class="popup-close" onclick="hideISIPopup('references-pop');"></div>
            </div>
        </div>
        <script>
            setLastPage('drying-namd-02');
        </script>
    </body>
</html>
